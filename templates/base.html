<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moroccan Heritage{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #E57373;
            --secondary-color: #FFB74D;
            --dark-bg: #121212;
            --light-bg: #1F1F1F;
            --text-primary: #EDEDED;
            --text-secondary: #B0BEC5;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--light-bg);
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 10px rgba(255, 183, 77, 0.2);
        }
    </style>
</head>

<body class="min-h-screen">


<nav class="fixed top-0 w-full z-50 bg-[#1F1F1F]/60 backdrop-blur-md border-b border-gray-700 shadow-md">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    
    <!-- Logo -->
    <a href="/" class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent 
                       bg-gradient-to-r from-sky-600 to-cyan-500 tracking-tight">
      Moroccan Heritage
    </a>

    <!-- Desktop Links -->
    <ul class="hidden md:flex space-x-8 text-sm font-medium text-gray-300">
      <!-- Repeat each <li> for your links -->
      <li>
        <a href="{% url 'morocco' %}" class="relative group">
          <span class="hover:text-white transition duration-200">Morocco</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 
                       bg-gradient-to-r from-sky-600 to-cyan-500 
                       transition-all duration-300 group-hover:w-full">
          </span>
        </a>
      </li>
      <li>
        <a href="{% url 'culture' %}" class="relative group">
          <span class="hover:text-white transition duration-200">Culture</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 
                       bg-gradient-to-r from-sky-600 to-cyan-500 
                       transition-all duration-300 group-hover:w-full">
          </span>
        </a>
      </li>
      <li>
        <a href="{% url 'holidays' %}" class="relative group">
          <span class="hover:text-white transition duration-200">Holidays</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 
                       bg-gradient-to-r from-sky-600 to-cyan-500 
                       transition-all duration-300 group-hover:w-full">
          </span>
        </a>
      </li>
      <li>
        <a href="{% url 'family' %}" class="relative group">
          <span class="hover:text-white transition duration-200">My Family</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 
                       bg-gradient-to-r from-sky-600 to-cyan-500 
                       transition-all duration-300 group-hover:w-full">
          </span>
        </a>
      </li>
      <li>
        <a href="{% url 'about' %}" class="relative group">
          <span class="hover:text-white transition duration-200">About</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 
                       bg-gradient-to-r from-sky-600 to-cyan-500 
                       transition-all duration-300 group-hover:w-full">
          </span>
        </a>
      </li>
      <li>
        <a href="{% url 'contact' %}" class="relative group">
          <span class="hover:text-white transition duration-200">Contact</span>
          <span class="absolute left-0 -bottom-1 w-0 h-0.5 
                       bg-gradient-to-r from-sky-600 to-cyan-500 
                       transition-all duration-300 group-hover:w-full">
          </span>
        </a>
      </li>
    </ul>

    <!-- Mobile Menu Icon -->
    <div class="md:hidden text-white text-2xl cursor-pointer">
      <i class="fas fa-bars"></i>
    </div>
  </div>
</nav>





    <!-- Main Content -->
    <main class="pt-20 min-h-screen">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[#1F1F1F] border-t border-gray-800 py-8 text-center">
        <p class="text-gray-400">&copy; 2025 Moroccan Heritage | Designed by Mustafa</p>
    </footer>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
    </script>

</body>
</html>
